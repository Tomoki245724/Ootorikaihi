{% extends "base.html" %}
{% block title %}ジャンル一覧{% endblock %}

{% block static %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/genre.css') }}"
/>

{% endblock %}


{% block content %}
<body>
<div class="genre">
    <h2 class = "genre-header">ジャンル一覧</h2>
    <a href="{{ url_for('main.create_genre') }}">ジャンル新規作成🖊</a>
    <table>
        <tr>
            <th>ジャンルID</th>
            <th>ジャンル名</th>
        </tr>
        <tr>
            <th>dev</th>
            <th><a href="{{url_for('main.dev_genre_info')}}">駐輪場（開発用のベタ書きhtml）</a></th>
        </tr>
        {% for genre in genres %}
        <tr>
            <th>{{ genre.id }}</th>
            <th><a href="{{url_for('main.genre_info', genre_id=genre.id)}}">{{ genre.genrename }}</a></th>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
{% endblock %}
