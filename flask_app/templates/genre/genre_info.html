{% extends "base.html" %}
{% block title %}{{ genre.genname }}{% endblock %}

{% block content %}
<h2>{{ genre.genname }}</h2>
<a href="{{url_for('main.genres')}}">一覧へ</a>
<a href="{{url_for('main.edit_genre', genre_id=genre.genid)}}">編集</a>
<a href="{{url_for('main.create_site', genre_id=genre.genid)}}">追加</a>
<p>{{ genre.caption }}</p>

<ul>
{% for site in sites %}
    <li><a href="{{ url_for('main.site_info', site_id=site.siteid) }}">{{ site.sitename }}</a></li>
{% endfor %}
</ul>
{% endblock %}
