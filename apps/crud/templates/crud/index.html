{% extends "crud/base.html" %}
{% block title %}ユーザーの一覧{% endblock %}
{% block content %}
<h2>ユーザーの一覧</h2>
<a href="{{ url_for('crud.create_user') }}">ユーザー新規作成</a>
<table>
    <tr>
        <th>ユーザーID</th>
        <th>ユーザー名</th>
        <th>メールアドレス</th>
    </tr>
    {% for user in users %}
    <tr>
        <th>
        <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{ user.id }}</a>
        </th>
        <th>{{ user.username }}</th>
        <th>{{ user.email }}</th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
